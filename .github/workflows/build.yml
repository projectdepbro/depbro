name: Build workflow

on:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  build:
    name: Build job
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Compile
        run: ./gradlew classes

      - name: Test
        run: ./gradlew test
