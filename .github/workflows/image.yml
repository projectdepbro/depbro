name: Image workflow

on:
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  image:
    name: Image job
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Image
        run: ./gradlew bootBuildImage --publishImage
        env:
          IMAGE_REGISTRY: ghcr.io
